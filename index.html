<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
  <link rel="icon" href="images/char-boy.png">
  <title>Amazing Arcade Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <!--Modal-->
    <div id="gameOverModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Oooops!! Sorry </h2>
        </div>
        <div class="modal-body">
          <h3>Press click to try again!</h3>
        </div>
      </div>
    </div>
    <div id="winningModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Well Done You did it !!!</h2>
        </div>
        <div class="modal-body">
          <h3>Press click to PLAY AGAIN!</h3>
        </div>
      </div>
    </div>

    <div class="Title">
      <h1>Amazing Arcade Game</h1></div>

    <div class="score"></div>
    <div class="lives">
      <ul>
        <li><img src="images/Heart.png" alt="heart" class="image"></li>
        <li><img src="images/Heart.png" alt="heart" class="image"></li>
        <li><img src="images/Heart.png" alt="heart" class="image"></li>
      </ul>
    </div>
    <div id="message"></div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
  </div>
</body>

</html>
